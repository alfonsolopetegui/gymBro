spring.application.name=gymBro

server.address=0.0.0.0
server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
logging.level.org.springframework.security.web.*=debug

google.api.client.id=${GOOGLE_API_CLIENT_ID}
google.api.client.secret=${GOOGLE_API_CLIENT_SECRET}

jwt.secret=${JWT_SECRET}

google.api.client.redirect-uri=https://gymbro-wild-fog-5157.fly.dev/api/oauth2/callback
google.api.client.authorization-endpoint=https://accounts.google.com/o/oauth2/auth
google.api.client.token-endpoint=https://oauth2.googleapis.com/token


springdoc.swagger-ui.path=/swagger-ui.html